<section data-ng-controller="CustomersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div>
        <table ng-table="tableParams">
            <tr ng-repeat="customer in $data">
                <td data-title="'Name'" sortable="'name'">{{customer.name}}</td>
                <td data-title="'Address'" sortable="'address'">{{customer.address}}</td>
                <td data-title="'State'" sortable="'state'">{{customer.state}}</td>
                <td data-title="'Country'" sortable="'country'">{{customer.country}}</td>
                <td>                        
                    <div class="table-actions">
                        <a class="btn btn-default" title="view" href="/#!/customers/{{customer._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="edit" href="/#!/customers/{{customer._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <button type="button" class="btn btn-danger" title="remove" ng-click="remove(customer)">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>

                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
